
nvim:
  template_path: default_configs/nvim
  colorscheme: dracula
  overwrite:
    - from: theme.lua
      to: nvim/lua/config/theme.lua
    - from: obsidian.lua
      to: nvim/lua/config/lazy/obsidian.lua

tmux:
  append:
    - from: tmux.conf 
      to: tmux/.tmux.conf 

fastfetch:
  overwrite:
    - from: config.jsonc 
      to: fastfetch/config.jsonc

fish: 
  feats: 
    - fastfetch
  append:
    - from: config.fish
      to: fish/config.fish

theme_scripts: 
  path: ./themes/wsl_dracula/scripts/

