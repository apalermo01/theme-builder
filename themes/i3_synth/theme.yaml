colors:
  method: pywal

wallpaper:
  method: feh
  file: synth.jpg

font_family: JetBrains NF Mono

i3: 
  append: 
    - from: config
      to: i3/config

polybar: 
  bars: [left, center, right, tray]

nvim:
  template_path: default_configs/nvim
  overwrite:
    - from: theme.lua
      to: nvim/lua/config/theme.lua
 
tmux: 
  append: 
    - from: tmux.conf
      to: tmux/.tmux.conf

rofi: 
  template_path: ./themes/i3_synth/rofi/

zsh:
  feats:
    - cowsay_fortune
    - run_pywal
  append:
    - from: additions.zsh
      to: zsh/.zshrc
  copy:
    - from: .p10k.zsh
      to: zsh/.p10k.zsh

kitty: {}

picom: 
  template_path: ./themes/i3_synth/picom/

theme_scripts: 
  path: ./themes/i3_synth/scripts/

