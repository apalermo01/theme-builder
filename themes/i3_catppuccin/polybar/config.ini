[colors]
rosewater = <rosewater>
flamingo = <flamingo>
pink = <pink>
mauve = <mauve>
red = <red>
maroon = <maroon>
peach = <peach>
yellow = <yellow>
green = <green>
teal = <teal>
sky = <sky>
sapphire = <sapphire>
blue = <blue>
lavender = <lavender>
text = <text>
subtext1 = <subtext1>
subtexto0 = <subtexto0>
overlay2 = <overlay2>
overlay1 = <overlay1>
overlay0 = <overlay0>
surface2 = <surface2>
surface1 = <surface1>
surface0 = <surface0>
base = <base>
mantle = <mantle>
crust = <crust>

[settings]
screenchange-reload = true
pseudo-transparency = true

[base]
monitor = ${env:MONITOR:}
background = ${colors.crust}
foreground = ${colors.text}
cursor-client = pointer
font-0 = JetBrainsMono;2
override-redirect = true
wm-stack = i3
border-size = 3
radius=10
padding = 1


[bar/left]
inherit = base
modules-left=xworkspaces
width = 10%
border-color = ${colors.rosewater}

[bar/center]
inherit = base
modules-center = date
width = 20%
offset-x = 40%
border-color = ${colors.green}

[bar/right]
inherit = base
modules-right = pulseaudio
width = 20%
offset-x = 80%
border-color = ${colors.blue}

[module/xworkspaces]
type=internal/xworkspaces
pin-workspaces = true 
enable-scroll = false 

label-active = %name%
label-active-background = ${colors.rosewater}
label-active-foreground = ${colors.crust}
label-active-padding = 0.75
label-occupied = %name%
label-urgent = %name%
label-empty = %name%
width = 10%


[module/date]
type = internal/date
interval = 1.0
date = %Y-%m-%d 
time = %H:%M

[module/pulseaudio]
type = internal/pulseaudio
