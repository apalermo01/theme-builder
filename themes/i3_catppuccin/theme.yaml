wallpaper: 
  method: feh
  file: darker_unicat.png

colors:
  method: manual

font_family: Maple Mono

i3: 
  append: 
    - from: config
      to: i3/config
   
polybar: 
  bars: [left, center, right, tray]
  
nvim: 
  template_path: default_configs/nvim
  colorscheme: catppuccin
  overwrite:
    - from: catppuccin.lua
      to: nvim/lua/plugins/catppuccin.lua
    - from: lualine.lua
      to: nvim/lua/plugins/lualine.lua

tmux: 
  append: 
    - from: tmux.conf
      to: tmux/.tmux.conf

rofi: 
  template_path: ./themes/i3_catppuccin/rofi/

fish: 
  feats: 
    - fastfetch
  append:
    - from: config.fish
      to: fish/config.fish

kitty:
  append:
    - from: kitty.conf
      to: kitty/kitty.conf

picom: 
  template_path: ./themes/i3_catppuccin/picom/

theme_scripts: 
  path: ./themes/i3_catppuccin/scripts/

fastfetch: 
  overwrite: 
    - from: config.jsonc
      to: fastfetch/config.jsonc



