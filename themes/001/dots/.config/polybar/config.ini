[colors]
label-unfocused-background = #78824b
background = #1E272B
foreground = #EAD49B
label-unfocused-foreground = #1E272B
label-mode-background = #78824b
label-mode-foreground = #1E272B
label-focused-foreground = #6b7443
label-focused-background = #78824b
label-visible-background = #78824b
label-visible-foreground = #1E272B
format-foreground = #1E272B
format-background = #d99f57
label-active-underline = #9d6a47
label-open-foreground = #9d6a47
label-close-foreground = #9d6a47
label-separator-foreground = #9d6a47
format-connected-foreground = #1E272B
format-connected-background = #9d6a47
format-connected-prefix-foreground = #1E272B
ramp-signal-foreground = #1E272B

[bar/main]
monitor = ${env:MONITOR:}
botom = false
fixed-center = false
width = 100%
height = 27
offset-x = 0
offset-y = 0
radius = 0
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
line-color = 
border-size = 0pt
border-color = 
padding-left = 0
padding-right = 2
module-margin-left = 1
module-margin-right = 2
font-0 = "JetBrainsMonoNL NFM:style=SemiBold,size=10;1"
seperator = |
modules-left = xworkspaces
modules-center = date
modules-right = wlan pulseaudio powermenu
tray-position = right
try-detached = false
wm-restack = i3
cursor-click = pointer
cursor-scroll = ns-resize

[module/xworkspaces]
type = internal/xworkspaces
pin-workspaces = true
enable-scroll = false
label-active = %name%
label-active-background = ${colors.label-active-background}
label-active-underline = ${colors.label-active-underline}
label-active-padding = 1
label-occupied = %name%
label-occupied-padding = 1
label-urgent = %name%
label-urgent-background = ${colors.label-urgent-background}
label-urgent-padding = 1
label-empty = %name%
label-empty-padding = 1

[module/i3]
type = internal/i3
format = <label-state> <label-mode>
index-sort = true
wrapping-scroll = false
label-mode-padding = 2
label-mode-foreground = ${colors.label-mode-foreground}
label-mode-background = ${colors.label-mode-foreground}
label-focused = %index%
label-focused-background = ${colors.label-focused-background}
label-focused-foreground = ${colors.label-focused-foreground}
label-focused-padding = 2
label-unfocused = %index%
label-unfocused-background = ${colors.label-unfocused-background}
label-unfocused-foreground = ${colors.label-unfocused-foreground}
label-unfocused-padding = 2
label-visible = %index%
label-visible-background = ${colors.label-visible-background}
label-visible-foreground = ${colors.label-visible-foreground}
label-visible-padding = 2
label-urgent = %index%
label-urgent-background = ${colors.label-urgent-background}
label-urgent-padding = 2

[module/wlan]
type = internal/network
interface = wlan0
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.format-connected-foreground}
format-connected-background = ${colors.format-connected-background}
format-connected-padding = 2
label-connected = %essid%
format-disconnected = 
ramp-signal-0 = 󰤯
ramp-signal-1 = 󰤟
ramp-signal-2 = 󰤢
ramp-signal-3 = 󰤥
ramp-signal-4 = 󰤨
ramp-signal-foreground = ${colors.ramp-signal-foreground}

[module/date]
type = internal/date
interval = 5
date = 
date-alt = " %Y-%m-%d"
time = %H:%M
time-alt = %H:%M:%S
format-prefix = 
format-foreground = ${colors.format-foreground}
format-background = ${colors.format-background}
format-padding = 2
label = %date% %time%

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = 
label-open-foreground = ${colors.label-open-foreground}
label-close =  cancel
label-close-foreground = ${colors.label-close-foreground}
label-separator = |
label-separator-foreground = ${colors.label-separator-foreground}
menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = log off
menu-0-2-exec = menu-open-3
menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot
menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0
menu-3-0 = log off
menu-3-0-exec = i3 exit logout
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 5
format-volume-prefix = "vol: "
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = "mute"

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

