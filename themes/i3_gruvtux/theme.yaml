wallpaper: 
  method: feh
  file: gruvtux.png

colors:
  method: manual

font_family: JetBrains NF Mono

i3: 
  append: 
    - from: config
      to: i3/config

polybar: 
  bars: [left, center, right, tray]

nvim: 
  template_path: default_configs/nvim
  colorscheme: gruvbox
  overwrite:
    - from: theme.lua
      to: nvim/lua/config/theme.lua

tmux: 
  append: 
    - from: tmux.conf
      to: tmux/.tmux.conf

rofi: 
  template_path: ./themes/i3_gruvtux/rofi/

zsh: 
  feats: 
    - fastfetch
  # append:
  #   - from: .zshrc
  #     to: zsh/.zshrc

kitty:
  append:
    - from: kitty.conf
      to: kitty/kitty.conf

picom: 
  template_path: ./themes/i3_gruvtux/picom/

theme_scripts: 
  path: ./themes/i3_gruvtux/scripts/

fastfetch: 
  overwrite: 
    - from: config.jsonc
      to: fastfetch/config.jsonc
