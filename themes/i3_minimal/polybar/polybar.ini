[colors]
color1 = <color1>
color2 = <color2>
color3 = <color3>
color4 = <color4>
color5 = <color5>

[bar/main]

modules-left = xworkspaces
modules-center = date
modules-right = wlan powermenu

tray-position = right 
try-detached = false

cursor-client = pointer
cursor-scroll = ns-resize

; which monitor this bar should appear on
monitor = ${env:MONITOR:}

; put the bar at the top
bottom = false

fixed-center = false 

width = 100%
height = 27

offset-x = 0
offset-y = 0

radius = 0

background = ${colors.color2}
foreground = ${colors.color4}

line-size = 3pt 
line-color = 

border-size = 0pt 
border-color = 

padding-left = 0 
padding-right = 2 
module-margin-left = 1 
module-margin-right = 2

font-0 = "Source Code Pro Semibold:size=10;1"
font-1 = "Font Awesome 5 Free:style=Solid:size=10;1"
font-2 = "Font Awesome 5 Brands:size=10;1"

seperator = |

[module/xworkspaces]
type = internal/xworkspaces 
pin-workspaces = true
enable-scroll = false 

label-active = %name%
label-active-foreground = ${colors.color1}
label-active-background = ${colors.color2}
label-active-underline = ${colors.color1}
label-active-padding = 1

label-occupied = %name%
label-occupied-foreground = ${colors.color1}
label-occupied-background = ${colors.color2}
label-occupied-underline = ${colors.color4}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background =${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-padding = 1

[module/date]
type = internal/date
interval = 5

date = %m-%d
date-alt = "%Y-%m-%d"

time = %H:%M
time-alt = %H:%M:%S

format-prefix = 
format-foreground = ${colors.color1}
format-background = ${colors.color2}
format-padding = 2

label = %date% %time%

[module/wlan]
type = internal/network
interface = net1
interval = 3.0

format-connected = <ramp-signal> <label-connected>
format-connected-foreground = ${colors.color1}
format-connected-background = ${colors.color2}
format-connected-padding = 2
label-connected = %essid%

format-disconnected =

;ramp-signal-0 = 
;ramp-signal-1 = 
;ramp-signal-2 = 
;ramp-signal-3 = 
;ramp-signal-4 = 
ramp-signal-0 = 
ramp-signal-1 = 
ramp-signal-2 = 
ramp-signal-3 = 
ramp-signal-4 = 
ramp-signal-foreground = ${colors.alert}

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = 
label-open-foreground = ${colors.alert}
label-close =  cancel
label-close-foreground = ${colors.color2}
label-separator = |
label-separator-foreground = ${colors.alert}

menu-0-0 = reboot
menu-0-0-exec = menu-open-1
menu-0-1 = power off
menu-0-1-exec = menu-open-2
menu-0-2 = log off
menu-0-2-exec = menu-open-3

menu-1-0 = cancel
menu-1-0-exec = menu-open-0
menu-1-1 = reboot
menu-1-1-exec = reboot

menu-2-0 = power off
menu-2-0-exec = poweroff
menu-2-1 = cancel
menu-2-1-exec = menu-open-0

menu-3-0 = log off
menu-3-0-exec = i3 exit logout
menu-3-1 = cancel
menu-3-1-exec = menu-open-0

[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0
