colors:
  method: manual

font_family: JetBrains NF Mono

font_family: Maple Mono

nvim:
  template_path: default_configs/nvim
  colorscheme: vaporwave
  overwrite:
    - from: ./snippets/wsl_obsidian.lua
      to: nvim/lua/config/lazy/obsidian.lua
    - from: theme.lua
      to: nvim/lua/config/theme.lua
 
tmux: 
  append: 
    - from: tmux.conf
      to: tmux/.tmux.conf

zsh: 
  feats: 
    - fastfetch
  append:
    - from: additions.zsh
      to: zsh/.zshrc
  overwrite:
    - from: p10k.zsh
      to: zsh/.p10k.zsh

theme_scripts: 
  path: ./themes/wsl_onedark/scripts/

