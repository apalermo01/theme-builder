colors: 
  method: manual 

font_family: "font family JetBrainsMonoNL NFM medium"

nvim:
  copy:
    - from: lua/chadrc.lua 
      to: nvim/lua/chadrc.lua 
  template_dir: default_configs/nvchad
  nvchad_colorscheme: catppuccin

tmux:
  append:
    - from: tmux.conf 
      to: tmux/.tmux.conf 

fastfetch:
  overwrite:
    from: config.jsonrc 
    to: fastfetch/config.jsonc

