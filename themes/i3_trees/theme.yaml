font_family: JetBrainsMono NFM medium

colors:
  method: pywal

i3:
  append:
    - from: config
      to: i3/config

polybar: {}

wallpaper:
  method: feh
  file: trees.jpg

nvim:
  template_path: default_configs/nvim
  colorscheme: everforest
  overwrite:
    - from: theme.lua
      to: nvim/lua/config/theme.lua

tmux:
  append:
    - from: tmux.conf
      to: tmux/.tmux.conf

rofi:
  template_path: themes/i3_trees/rofi

fish:
  feats: [run_pywal]
  append:
    - from: config.fish
      to: fish/config.fish

kitty: {}

picom:
  template_path: themes/i3_trees/picom/
