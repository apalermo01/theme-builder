general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	sensitivity = 1.0
	border_size = 2
	no_border_on_floating = false
    gaps_in = 5
    gaps_out = 20
	gaps_workspaces = 0

	col.inactive_border = <rosewater> <flamingo> 0deg
	col.active_border = <green> <sapphire> 0deg
	col.nogroup_border = <rosewater> <flamingo> 0deg
	col.nogroup_border_active = <peach> <yellow> 0deg
    layout = dwindle
	no_focus_fallback = false
	resize_on_border = true
	extend_border_grab_area = 15
	hover_icon_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}
