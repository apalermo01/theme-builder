wallpaper: 
  method: feh
  file: dracula_tree.png

colors:
  method: manual

font_family: JetBrains NF Mono

i3: 
  append: 
    - from: config
      to: i3/config

polybar: 
  bars: [left, center, right, tray]

nvim: 
  template_path: default_configs/nvim
  colorscheme: dracula
  overwrite:
    - from: theme.lua
      to: nvim/lua/config/theme.lua

tmux: 
  append: 
    - from: tmux.conf
      to: tmux/.tmux.conf

rofi: 
  template_path: ./themes/i3_dracula/rofi/

zsh: 
  feats: 
    - fastfetch
  append:
    - from: additions.zsh
      to: zsh/.zshrc
  overwrite:
    - from: p10k.zsh
      to: zsh/.p10k.zsh

kitty:
  append:
    - from: kitty.conf
      to: kitty/kitty.conf

picom: 
  template_path: ./themes/i3_dracula/picom/

theme_scripts: 
  path: ./themes/i3_dracula/scripts/

fastfetch: 
  overwrite: 
    - from: config.jsonc
      to: fastfetch/config.jsonc

apps:
  name: dracula
  provides:
    qt: 
      - colorscheme

  requires:
    qt.colorscheme: plasma-apply-colorscheme 

