

[colors]
color1 = <color1>
color2 = <color2>
color3 = <color3>
color4 = <color4>
color5 = <alert>


[bar/main]

modules-left = xworkspaces
modules-center = date
modules-right = wlan powermenu

tray-position = right 
try-detached = false

cursor-client = pointer
cursor-scroll = ns-resize

; which monitor this bar should appear on
monitor = ${env:MONITOR:}

; put the bar at the top
bottom = false

fixed-center = false 

width = 100%
height = 27

offset-x = 0
offset-y = 0

radius = 0

background = ${colors.color2}
foreground = ${colors.color4}

line-size = 3pt 
line-color = 

border-size = 0pt 
border-color = 

padding-left = 0 
padding-right = 2 
module-margin-left = 1 
module-margin-right = 2

; use fc-list : family to view available fonts
font-0 = "JetBrainsMonoNL NFM:style=SemiBold,size=12;1"
seperator = |



[settings]
screenchange-reload = true

[global/wm]
margin-top = 0
margin-bottom = 0

include-directory = .
