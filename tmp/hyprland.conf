# generated using hyprland.py in dotfiles project

$terminal = kitty
$fileManager = thunar
$browser = firefox
$menu = wofi --show drun
# monitors
# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = DP-1, 1920x1080, -1920x0, 1
monitor = HDMI-A-2, 1920x1080, 0x0, 1
monitor = eDP-1, 1920x1080, 1920x0, 1

# Execute apps at launch
exec-once = waybar & hyprpaper & mako
exec-once = nm-applet --indicator & disown
exec-once=/usr/lib/polkit-kde-authentication-agent-1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Some default env vars.
env = XCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct # change to qt6ct if you have that


# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

#### keybindings
# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# Common tools
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod_SHIFT, Q, killactive, 
bind = $mainMod_SHIFT, E, exit, 
bind = $mainMod, F, exec, firefox
bind = $mainMod, M, exec, $fileManager
bind = $mainMod, V, togglefloating, 
bind = $mainMod, mouse:272, movewindow,
bind = $mainMod, mouse:273, resizeactive,
bind = $mainMod, D, exec, $menu
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle
bind = $mainMod, B, exec, $browser
bind = $mainMod, O, exec, ~/Desktop/Obsidian.AppImage
bind = $mainMod_SHIFT, P, exec, hyprshot -m region --clipboard-only
bind = $mainMod_CONTROL, P, exec, hyprshot -m region
# Move focus with mainMod + vim keys
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod_SHIFT, H, movewindow, l
bind = $mainMod_SHIFT, J, movewindow, d
bind = $mainMod_SHIFT, K, movewindow, u
bind = $mainMod_SHIFT, L, movewindow, r

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Example special workspace (scratchpad)
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Volume / brightness
bindel=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+
bindel=, XF86AudioLowerVolume, exec, wpctl set-volume -l 0 @DEFAULT_AUDIO_SINK@ 5%-
bindel=, XF86AudioMute, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ toggle
bindel=, XF86WakeUp, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ toggle
bindel=, XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel=, XF86MonBrightnessDown, exec, brightnessctl set 5%-

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 0

    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

cursor {
    inactive_timeout = 10
    no_warps = true:w
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status =  master
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = off
}

misc {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
}
general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
	sensitivity = 1.0
	border_size = 2
	no_border_on_floating = false
    gaps_in = 5
    gaps_out = 20
	gaps_workspaces = 0

	col.inactive_border = rgb(f5e0dc) rgb(f2cdcd) 0deg
	col.active_border = rgb(a6e3a1) rgb(74c7ec) 0deg
	col.nogroup_border = rgb(f5e0dc) rgb(f2cdcd) 0deg
	col.nogroup_border_active = rgb(fab387) rgb(f9e2af) 0deg
    layout = dwindle
	no_focus_fallback = false
	resize_on_border = true
	extend_border_grab_area = 15
	hover_icon_on_border = true

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false
}
decoration {
	rounding = 10
	active_opacity = 0.99
	inactive_opacity = 0.95
	fullscreen_opacity = 1.0
	drop_shadow = yes
	shadow_range = 10
	shadow_render_power = 3
	col.shadow = rgb(a6e3a1)
  col.shadow_inactive = rgb(f5e0dc)
	dim_inactive = true
	dim_strength = 0.2
	blur {
		enabled = true
		size = 10
		passes = 1
	}
}
animations {
	enabled = yes

  # bezier = name, x0, y0, x1, y1
	bezier = myBezier, 0.05, 5, 0.1, 1.05
  bezier = easeInSine, 0.12, 0, 0.39, 0
  bezier = easeOutSine, 0.61, 1, 0.88, 1
  
  # animation = name, onoff, speed, curve [,style]
	animation = windowsIn, 1, 7, easeInSine, popin 10%
	animation = windowsOut, 1, 7, easeOutSine, popin 10%
  animation = windowsMove, 1, 7, default
	animation = border, 1, 1, default
	animation = borderangle, 1, 100, default, loop
	animation = fade, 1, 7, default
	animation = workspaces, 1, 6, default

}
